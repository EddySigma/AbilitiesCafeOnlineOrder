<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {margin: 0; padding: 0;}

        /* Centers things on the window, such as the Abilities Cafe logo and the food items*/
        .center {
            max-width: 1000px;
            margin: auto;
            position: relative;
            
            text-align: center
        }

        /*vertical columns for the purpose of the two-column layout*/
        .column {
            position: relative;
            float: left;
            
            width: 50%;
            max-width: 500px;
            min-width: 200px;
            background-color:white;
        }

        /*an item inside the column*/
        .column-item {
            position: relative;
            float: left;
            margin: 5%;
            padding: 5%;
            width: 80%;
            padding-bottom: 50%;
            height: 400px;
            max-width: 500px;
            font-size: 200%;
            background-color:aqua;
        }

        /*an "add to cart" button inside a food item*/
        .button {
            font-size: 24px;
            min-height: 50px;
            width: 100%;
        }

        /*these help the "add to cart" buttons stay at the bottom of a div*/
        .column-item span{
            position: absolute;
            bottom: 8%;
            width: 80%;
            right: 10%;
        }

        /*A button that appears on the "popup" window that shows details for a food item*/
        .popup_button {
            font-size: 24px;
            min-height: 50px;
            width: 45%;
            margin: 2%;
        }

        /*Like the "center" class above but facilitates the
        position:fixed properties of the details page*/
        .center2 {
            max-width: 1000px;
            
            max-height:1000px;
            margin: auto;
            position: relative;
        }

        /*this is the "popup" window that shows the details page of a food product*/
        #marginDIV {
            position: fixed;
            background-color: greenyellow;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            display: none;
        }

        /*the image that shows the food on the details page*/
        #myImage {
            float: left;
            background-color:grey;
            margin: 5%;
            
            width:40%;  /* adjust as per your needs */
        }

        /*Horizontal alignment for the popup window*/
        .container {height: 100%; width:100%; font-size: 0;}
        .left, .middle, .right {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 12px;
            height: 250px;}
        .left {width: 40%;}
        .middle {width: 30%; padding: 2%}
        .right {width: 20%;}

        /*The upper half of the product details page*/
        .top_popup{
            float: left;
            position: absolute;
            top: 0;
            width: 100%;
        }

        /*The bottom half of the product details page, housing two buttons*/
        .bottom_buttons{
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /*For the popup window*/
        .cart_text{
            font-size: 30px;
            width: 80%;
            height: 50%;
            margin: 5%;
            margin-top: 10%
        }
    </style>
</head>
<html>
    <body>
        <!-- The Abilities Cafe logo at the top -->
        <div class = "center">
            <img src="img/AbilitiesCafeLogoFinal-1.png" class = "center" max-width = "200px" width = "20%"></img>
        </div>

        <!-- The columns that show the products being sold -->
        <div class="center">
            <!-- Left column -->
            <div class="column">
                <!-- Cookie -->
                <div class = "column-item">
                    <img src = "img/Cookie.jpg" width = "100%";></img>
                    <p>Cookies.  Need I say more?</p>
                    <span><button class="button" height = "20px" onclick="on(&quot;Cookie&quot;)">
                        Add to cart ($3.00)</button></span>
                </div>

                <!-- Sandwich -->
                <div class = "column-item">
                    <img src = "img/Sandwich.jpg" width = "100%";></img>
                    <p>Artisan sandwiches</p>
                    <span><button class="button" height = "20px" onclick="on(&quot;Sandwich&quot;)">
                        Add to cart ($10.00)</button></span>
                </div>
            </div>

            <!-- Right column -->
            <div class="column">
                <!-- Coffee -->
                <div class = "column-item">
                    <img src = "img/Coffee.jpg" width = "100%";></img>
                    <p>Coffee, available in "for here" and "to go" cups</p>
                    <span><button class="button" height = "20px" onclick="on(&quot;Coffee&quot;)">
                        Add to cart ($4.00)</button></span>
                </div>

                <!-- Scone -->
                <div class = "column-item">
                    <img src = "img/Scone.jpg" width = "100%";></img>
                    <p>Housemade scones</p>
                    <span><button class="button" height = "20px" onclick="on(&quot;Scone&quot;)">
                        Add to cart ($5.50)</button></span>
                </div>
            </div>
        </div>

        <!-- The fixed DIV that contains the "popup" window -->
        <div class = "center2">
            <!-- Center popup window for showing details of a specific food item, similar to the cart window -->
            <div id = "marginDIV" display = "none">
                <!-- The image -->
                <div class="left">
                    <img id = "myImage" src = "img/Cookie.jpg" style = "left: 0; margin: 5%; width:100%;"></img>
                </div>

                <!-- The name and quantity -->
                <div class="middle">
                    <p id = "textDescription" class = "cart_text" align = "left">Chocolate Chip Cookies</p>
                    <div  align = "left">
                        <p style = "font-size: 30px; width: 80%; margin: 5%; vertical-align: bottom;">Quantity</p>
                        <input align = "left" type="number" id="quanitityBox" style = "margin: 5%; height: 40px;
                            font-size:40px; width: 80%;">
                    </div>
                </div>

                <!-- The price and buttons -->
                <div class="right">
                    <p class = "cart_text" align = "right">$4.00</p>
                    <button onclick="off()" style = "position: absolute; font-size: 20px; min-height: 50px; width: 20%;
                        height: 10px; right: 5%; bottom: 30%;">Close</button>
                    <button style = "position: absolute; font-size: 20px; min-height: 50px; width: 20%; height: 10px;
                        right: 5%; bottom: 15%;">Add to cart</button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            //make the product details window appear and/or update its contents
            function on(message) {
                var x = document.getElementById("marginDIV");
                x.style.display = "block";

                //update image
                document.getElementById("myImage").src = 'img/' + message + '.jpg';

                //Note: you probably want to change this to read the file and put its text inside
                document.getElementById("textDescription").innerText = 'description/' + message + '.txt';
            }

            //make the product details window disappear
            function off() {
                var x = document.getElementById("marginDIV");
                x.style.display = "none";
            }
        </script>
    </body>
</html>
